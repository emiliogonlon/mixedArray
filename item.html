<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG Clothing</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles-items.css">
    <link rel="stylesheet" href="https://use.typekit.net/cjb7aqm.css">
</head>
<body>
    <script src="/scripts.js"></script>
    <header>
        <h1 class="hidden">
            mixedArray() outfitters
        </h1>
        <img src="/assets/mixedArray_logo_vector.svg" alt="mixedArray logo" height="100px">
        <nav>
            <ul>
                <li>Brands</li>
                <li>Home</li>
                <li>List</li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="itemName">[item]</h2>
        <p class="brand"></p>
        <section id="iteminfo">
            <template id="listedItem">
                <article>
                    <img src="" alt="" class="fullpreview">
                    <p class="itemdescription">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    </p>
                    <p class="price">
                        1515
                    </p>
                    <p class="price">
                        H&M
                    </p>
                </article>
            </template>
        </section>
    </main>
</body>
</html>
